<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Two Numbers | JavaScript Programming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1 class="mt-4">Sum of Two Numbers</h1>
    <form class="my-4">
      <div class="mb-3">
        <label for="firstNumber" class="form-label">Enter the First Number:</label>
        <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number">
      </div>
      <div class="mb-3">
        <label for="secondNumber" class="form-label">Enter the Second Number:</label>
        <input type="number" class="form-control" id="secondNumber" placeholder="Enter second number">
      </div>
      <button type="button" class="btn btn-primary" onclick="sum()">Add Numbers</button>
    </form>
    <div class="result my-4 mx-5">
      <p><b>Result:</b> <span id="result"></span></p>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
